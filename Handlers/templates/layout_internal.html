<!DOCTYPE html>
<html>
	<head>
		<title>YourtablE - {{ page_title }}</title> 
		<link href="static/bootstrap/css/bootstrap.css" rel="stylesheet"> 
		<link href="static/css/app_internal.css" rel="stylesheet"> 
	</head>
	<body> 
		<div class="navbar navbar-fixed-top"> 
			<div class="navbar-inner"> 
				<div class="container"> 
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span> 
					</a>
					<a class="brand" href="./index.html">YourTable</a>
					<div class="nav-collapse"> 
						<ul class="nav"> 
							<li>
								<a href="/dashboard">
									<i class="icon-home icon-white"></i>
									Dashboard
								</a>
							</li>
							<li>
								<a href="/history">
									<i class="icon-bookmark icon-white"></i>
									Dining History
								</a>
							</li>
							<li>
								<a href="/recommendations">
									<i class="icon-map-marker icon-white"></i>
									Recommendations
								</a>
							</li>
							<li>
								<a href="/settings">
									<i class="icon-cog icon-white"></i>
									Settings
								</a>
							</li>
							<li>
								<a href="/logout">
									<i class="icon-off icon-white"></i>
									Logout
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div> 
		</div> 
		<div class="container">
			<section id="content">
				<div class="page-header">
					<h1>{{ page_title }}</h1>
					<small>{{ page_subtitle }}</small>
				</div>
				<div class="row">
					<div class="span12">
						{% block content %} Default {% end %}
					</div>
				</div>
			</section>
			<footer class="footer">
				<p class="pull-right"><a href="#">Back to top</a></p>
				<p>Copyright &copy; 2012 YourTable.com | <a>Terms of Service</a></p>
			</footer>
		</div>
	</body>
</html>
